<!doctype html>
<html lang="en" ng-app="ngDeps">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AngularJS Dependencies </title>
    <link rel="stylesheet" href="css/bootstrap-2.1.1.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive-2.1.1.css"/>
</head>
<body>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">

            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="#" app-name></a>

            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse in collapse">
                <ul class="nav">
                    <li><a href="#core">Core</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-view></div>


 <div>AngularJS: v<span angular-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
<script src="lib/angular/angular.js"></script>
<script src="lib/sigma/sigma.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
